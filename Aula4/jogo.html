<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados Sorteados</title>
    <style>
        .topo {
                width: 500; height: 60px; margin:auto; 
                text-align: center;
            }
            .tabuleiro {
                width: 500px; margin: auto;
                text-align: center;
                border: 2px solid black;
                background-color: lightsteelblue;
            }
            #msg {
                font-weight: bolder; margin: 15px;
                border: 2px solid black; border-radius: 10px;
                background-color: white;
            }
            .dados {
                border: 1px solid black; border-radius: 10px;
                margin: 20px; background-color: white;
            }
            img {
                margin:5px;
            }
    </style>
</head>
<body>
<div class="topo">
     <h1><f2:css>Jogo de Dados</f2:css></h1>
</div>
<div class="tabuleiro">
    <p>Clique aqui para sortear os dados: <button onclick="sortear()">Sortear</button></p>
    <h3>Computador: </h3>
    <div id="comp" class="dados">
        <img src="dado1.png">
        <img src="dado2.png">
        <img src="dado3.png">
    </div>
    <h3>Jogador: </h3>
    <div id="jog" class="dados">
        <img src="dado4.png">
        <img src="dado5.png">
        <img src="dado6.png">
    </div>
    <p id="msg">Aqui vai aparecer mensagem informando quem venceu.</p>
</div>

<script>
    var dadosComp = [];
    var dadosJog = [];

    function sortear()
    {
        var totComp = 0; 
        var totJog = 0;
            for (var i=0; i < 3; i++)
            {
                //computador
            dadosComp[i] = Math.floor(Math.random() * 6) + 1;
            totComp += dadosComp[i];
            // Jogador
            dadosJog[i] = Math.floor(Math.random() * 6) + 1;
            totJog += dadosJog[i];
            }
            //colocar os dados sorteados na pÃ¡gina
            document.getElementById("comp").innerHTML = //o q tem dentro da tag
                "<img src='dado"+ dadosComp[0] +".png'>"+
                "<img src='dado"+ dadosComp[1] +".png'>"+
                "<img src='dado"+ dadosComp[2] +".png'>";
            document.getElementById("jog").innerHTML = //o q tem dentro da tag
                "<img src='dado"+ dadosJog[0] +".png'>"+
                "<img src='dado"+ dadosJog[1] +".png'>"+
                "<img src='dado"+ dadosJog[2] +".png'>";
            // montando a mensagem do vencedor
            var mensagem = "";
                    if (totComp > totJog) {
                        mensagem = "Computador venceu o Jogador ("+totComp+" a "+totJog+")";
                    } else {
                        if (totComp < totJog) {
                            mensagem = "Jogador venceu o Computador ("+totJog+" a "+totComp+")";
                        } else {
                            mensagem = "Jogador e Computador empataram ("+totJog+" a "+totComp+")";
                        }
                    }
            document.getElementById("msg").innerHTML = mensagem;
    }
</script>


</body>
</html>
